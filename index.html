<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app" class="container">
        <div class="new-todo">
            <form @submit.prevent="addToDo()">
                <input type="text" placeholder="New Todo" v-model="newTodo.text" required>
                <button type="submit">add</button>
            </form>
        </div>
        
        <div class="todo-list">
            <ul v-if="todos.length > 0">
                <li class="todo" v-for="(todo, index) in todos"><span :class="{ 'done': todo.isDone}">{{todo.text}}</span><span><i @click="doneToDo(index)" class="fa-solid fa-check"></i><i @click="removeToDo(index)" class="fa-solid fa-xmark"></i></span></li>
            </ul>
            <h2 v-else>Non sono presenti todo</h2>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
